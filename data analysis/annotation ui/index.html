            margin: 0;
            padding: 20px;

            color: #333;
        }

        .progress-container {
            max-width: 1400px;
            margin: 0 auto 20px auto;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;

        }

        .progress-bar {
            width: 100%;
            background-color: #e9ecef;
            border-radius: 8px;
            height: 20px;
            overflow: hidden;
        }

        #progress-bar-inner {
            height: 100%;
            width: 0%;
            background-color: #28a745;
            border-radius: 8px;
            transition: width 0.4s ease;
        }

        .container {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            margin: auto;
            height: calc(100vh - 125px);
        }

        .left-panel {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow-y: auto;
        }

        .right-panel {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .form-content-wrapper {

            overflow-y: auto;
            padding-right: 10px;
        }

        .media-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .media-container img,
        .media-container video {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #ddd;
            display: none;

            color: #555;

            padding-bottom: 10px;
            margin-top: 0;
        }

            margin: 10px 0;
        }

        .ad-info strong {
            color: #000;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;

            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;

            background-color: #007bff;
            color: white;
        }

            background-color: #ccc;
            cursor: not-allowed;
        }

        .submit-button-container {
            padding-top: 15px;
            border-top: 1px solid #eee;
            background-color: #fff;
        }

        #submit-btn {
            background-color: #28a745;
            color: white;
            width: 100%;
            margin-top: 0;
        }

        #submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .form-section {
            margin-bottom: 20px;
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 8px;
        }

        .form-section h3 {
            margin-top: 0;
            color: #444;
        }

        .form-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-section select,
        .form-section textarea,
        .form-section input[type="text"] {
            width: 95%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .radio-group label,
        .checkbox-group label {
            display: block;
            font-weight: normal;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .radio-group input,
        .checkbox-group input {
            margin-right: 8px;
        }

        #app-name-group,

            display: grid;

        }

        .other-input {
            display: none;

        .status-message {
            margin-top: 10px;

            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }

        .success {
            background-color: #d4edda;

            border-radius: 4px;
            font-size: 16px;

            display: block;
            margin-bottom: 5px;

    </style>
</head>

        // --- MODES ---

        const annotationFieldsWrapper = document.getElementById('annotation-fields-wrapper');

        // --- FILTER MODE LOGIC ---
        const filterModal = document.getElementById('filter-modal');
        const filterColumn = document.getElementById('filter-column');
        const filterValue = document.getElementById('filter-value');
        const startFilterBtn = document.getElementById('start-filter-btn');

        const FILTER_OPTIONS = {
            'media_authenticity': ['Manipulated', 'Authentic', 'AI-Generated (Synthetic Media)', 'Deepfake (Celebrity)', 'Deepfake (Non-Celebrity)'],
            'is_spam': ['True', 'False'],
            'ad_category': ['Sports Betting', 'Casino Games', 'Trading / Crypto', 'Prediction Games', 'Other'],
            'app_name': ['Aviator', '1xBet', 'Stake', 'Parimatch', 'Other'],
            'sexual_content': ['Yes', 'No']
        };

        function initFilterMode() {
            filterModal.style.display = 'flex';

            filterColumn.addEventListener('change', () => {
                const col = filterColumn.value;
                filterValue.innerHTML = '';
                if (FILTER_OPTIONS[col]) {
                    FILTER_OPTIONS[col].forEach(opt => {
                        const option = document.createElement('option');
                        option.value = opt;
                        option.textContent = opt;
                        filterValue.appendChild(option);
                    });
                }
            });
            // Trigger change once to populate default
            filterColumn.dispatchEvent(new Event('change'));

            startFilterBtn.addEventListener('click', async () => {
                const col = filterColumn.value;
                const val = filterValue.value;

                startFilterBtn.textContent = "Searching...";
                startFilterBtn.disabled = true;

                try {
                    const response = await fetch('/api/query_annotations', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ field_name: col, field_value: val })
                    });

                    if (!response.ok) throw new Error("Search failed");

                    const data = await response.json();

                    if (data.length === 0) {
                        alert("No items found matching that criteria.");
                        startFilterBtn.textContent = "Load Items";
                        startFilterBtn.disabled = false;
                        return;
                    }

                    jsonData = data;
                    currentItemIndex = 0;
                    filterModal.style.display = 'none';
                    currentFileNameEl.innerHTML = `Reviewing: <strong>${col} = ${val}</strong> (${data.length} items found)`;
                    displayCurrentItem();

                } catch (e) {
                    alert("Error: " + e.message);
                    startFilterBtn.textContent = "Load Items";
                    startFilterBtn.disabled = false;
                }
            });
        }

        function generatePresetButtons() {
            presetSelector.innerHTML = '';
            presetShortcuts = {};
            let index = 1;

            for (const presetName in PRESET_DEFAULTS) {
                const button = document.createElement('button');
                const badge = document.createElement('span');
                badge.className = 'shortcut-badge';
                badge.textContent = index;
                button.appendChild(badge);
                button.appendChild(document.createTextNode(presetName));

                button.className = 'preset-btn';
                button.dataset.preset = presetName;
                if (presetName === activePresetName) button.classList.add('active');

                presetShortcuts[index] = presetName;
                presetSelector.appendChild(button);
                index++;
            }
            totalPresets = index - 1;
        }

        function triggerPreset(presetName) {
            activePresetName = presetName;
            localStorage.setItem('activePresetName', activePresetName);

            document.querySelectorAll('.preset-btn').forEach(btn => {
                if (btn.dataset.preset === presetName) btn.classList.add('active');
                else btn.classList.remove('active');
            });

            const item = jsonData[currentItemIndex];
            if (item) {
                resetForm();
                applyDefaults();
                displayMessage(`Preset '${presetName}' applied.`, 'success');
            }
        }

        presetSelector.addEventListener('click', (event) => {
            const button = event.target.closest('.preset-btn');
            if (!button) return;
            triggerPreset(button.dataset.preset);
        });

        function toggleAnnotationFields(disabled) {
            if (disabled) annotationFieldsWrapper.classList.add('disabled');
            else annotationFieldsWrapper.classList.remove('disabled');
            annotationFieldsWrapper.querySelectorAll('input, textarea').forEach(input => input.disabled = disabled);
        }

        document.querySelectorAll('input[name="is_spam"]').forEach(radio => {
            radio.addEventListener('change', (event) => toggleAnnotationFields(event.target.value === 'True'));
        });

        function setupOtherFieldListener(groupName, otherWrapperId) {
            const otherCheckbox = document.querySelector(`input[name="${groupName}"][value="Other"]`);
            const otherWrapper = document.getElementById(otherWrapperId);
            otherCheckbox.addEventListener('change', () => otherWrapper.style.display = otherCheckbox.checked ? 'block' : 'none');
        }
        setupOtherFieldListener('ad_category', 'ad-category-other-wrapper');
        setupOtherFieldListener('app_name', 'app-name-other-wrapper');

        function updateProgressBar() {
            if (jsonData.length === 0) return;
            const progressPercentage = ((currentItemIndex + 1) / jsonData.length) * 100;
            const modeText = IS_FILTER_MODE ? 'Review Item' : (IS_REMAINING_MODE ? 'Remaining Item' : 'Item');
            document.getElementById('progress-text').textContent = `${modeText} ${currentItemIndex + 1} of ${jsonData.length}`;
            document.getElementById('progress-bar-inner').style.width = `${progressPercentage}%`;
        }

        async function fetchSingleItemData(itemId, jsonFile) {
            JSON_FILE_NAME = jsonFile;
            try {
                const response = await fetch(`/api/get_item_by_id?item_id=${itemId}&json_file=${jsonFile}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                jsonData = await response.json();
                await fetchExistingAnnotations();
                if (jsonData.length > 0) {
                    currentItemIndex = 0;
                    currentFileNameEl.textContent = `Annotating single item from: ${JSON_FILE_NAME}`;
                    displayCurrentItem();
                    prevBtn.style.display = 'none';
                    nextBtn.style.display = 'none';
                }
            } catch (error) { displayMessage(`Failed to load item ${itemId}.`, 'error'); }
        }

        async function fetchAllItemsData() {
            try {
                const endpoint = IS_REMAINING_MODE ? '/api/get_remaining_data' : '/api/get_data';

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ json_file: JSON_FILE_NAME })
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                jsonData = await response.json();

                if (!IS_REMAINING_MODE) {
                    await fetchExistingAnnotations();
                }

                if (jsonData.length > 0) {
                    if (IS_REMAINING_MODE) {
                        currentItemIndex = 0;
                        currentFileNameEl.innerHTML = `Annotating: ${JSON_FILE_NAME} <span class="mode-indicator">Remaining Mode</span>`;
                    } else {
                        const storageKey = `lastAnnotationIndex_${JSON_FILE_NAME}`;
                        const savedIndex = parseInt(localStorage.getItem(storageKey), 10);
                        currentItemIndex = (!isNaN(savedIndex) && savedIndex < jsonData.length) ? savedIndex : 0;
                        currentFileNameEl.textContent = `Annotating: ${JSON_FILE_NAME}`;
                    }
                    displayCurrentItem();
                } else {
                    if (IS_REMAINING_MODE) {
                        currentFileNameEl.innerHTML = `Annotating: ${JSON_FILE_NAME} <span class="mode-indicator">Remaining Mode</span>`;
                        displayMessage("All items in this file have been annotated! ðŸŽ‰", "success");
                        adBodyEl.textContent = "";
                        adIdEl.textContent = "";
                        adUrlEl.style.display = "none";
                        document.querySelector('.right-panel').style.display = 'none';
                        prevBtn.disabled = true;
                        nextBtn.disabled = true;
                    }
                }
            } catch (error) { displayMessage('Failed to load data.', 'error'); }
        }

        async function fetchExistingAnnotations() {
            try {
                const response = await fetch(`/api/get_annotations?json_file=${JSON_FILE_NAME}`);
                if (response.ok) existingAnnotations = await response.json();
            } catch (error) { console.error('Error fetching annotations:', error); }
        }

        function resetForm() {
            document.querySelectorAll('input[type="radio"], input[type="checkbox"]').forEach(input => input.checked = false);
            document.querySelectorAll('textarea, input[type="text"]').forEach(input => input.value = '');
            document.querySelectorAll('.other-input').forEach(el => el.style.display = 'none');
        }

        function applyDefaults() {
            const defaults = PRESET_DEFAULTS[activePresetName] || {};
            for (const name in defaults) {
                const value = defaults[name];
                if (Array.isArray(value)) {
                    value.forEach(valStr => {
                        const checkbox = document.querySelector(`input[name="${name}"][value="${valStr}"]`);
                        if (checkbox) checkbox.checked = true;
                    });
                } else {
                    const radio = document.querySelector(`input[name="${name}"][value="${value}"]`);
                    if (radio) radio.checked = true;
                }
            }
            const spamValue = document.querySelector('input[name="is_spam"]:checked')?.value;
            toggleAnnotationFields(spamValue === 'True');

            if (document.querySelector('input[name="ad_category"][value="Other"]')?.checked)
                document.getElementById('ad-category-other-wrapper').style.display = 'block';
            if (document.querySelector('input[name="app_name"][value="Other"]')?.checked)
                document.getElementById('app-name-other-wrapper').style.display = 'block';
        }

        function prefillForm(annotation) {
            resetForm();
            const spamRadio = document.querySelector(`input[name="is_spam"][value="${annotation.is_spam}"]`);
            if (spamRadio) { spamRadio.checked = true; toggleAnnotationFields(annotation.is_spam === 'True'); }

            const sexualRadio = document.querySelector(`input[name="sexual_content"][value="${annotation.sexual_content}"]`);
            if (sexualRadio) sexualRadio.checked = true;

            ['ad_category', 'app_name', 'primary_messaging_strategy', 'potentially_harmful_narratives', 'media_authenticity'].forEach(name => {
                const values = (annotation[name] || '').split(';');
                values.forEach(value => {
                    const checkbox = document.querySelector(`input[name="${name}"][value="${value}"]`);
                    if (checkbox) checkbox.checked = true;
                });
            });

            if ((annotation.ad_category || '').includes('Other')) {
                document.getElementById('ad-category-other-wrapper').style.display = 'block';
                document.getElementById('ad-category-other').value = annotation.ad_category_other || '';
            }
            if ((annotation.app_name || '').includes('Other')) {
                document.getElementById('app-name-other-wrapper').style.display = 'block';
                document.getElementById('app-name-other').value = annotation.app_name_other || '';
            }
            document.getElementById('ad-notes').value = annotation.ad_notes || '';
        }

        function displayCurrentItem() {
            if (jsonData.length === 0) return;
            const item = jsonData[currentItemIndex];
            adIdEl.textContent = item.id;
            adUrlEl.style.display = "inline";
            adUrlEl.href = item.ad_snapshot_url;
            const bodyText = (item.ad_creative_bodies && item.ad_creative_bodies[0]) || 'N/A';
            adBodyEl.textContent = bodyText.substring(0, MAX_BODY_LENGTH) + (bodyText.length > MAX_BODY_LENGTH ? '...' : '');

            // Determine Media Path Logic
            // In Filter mode, the item object knows its own JSON file source
            const sourceFile = item.jsonFileName || JSON_FILE_NAME;
            const mediaSubfolder = sourceFile.replace('.json', '');

            const mediaPath = `${MEDIA_FOLDER}/${mediaSubfolder}/${item.id}.${item.media_type === 'image' ? 'png' : 'mp4'}`;
            mediaPreviewImageEl.style.display = 'none';
            mediaPreviewVideoEl.style.display = 'none';

            if (item.media_type === 'image') { mediaPreviewImageEl.src = mediaPath; mediaPreviewImageEl.style.display = 'block'; }
            else { mediaPreviewVideoEl.src = mediaPath; mediaPreviewVideoEl.style.display = 'block'; mediaPreviewVideoEl.load(); mediaPreviewVideoEl.play(); }

            updateProgressBar();

            // Annotation Loading Logic
            let annotationToLoad = null;

            if (IS_FILTER_MODE) {
                // In filter mode, server attaches existing data to the item object
                if (item.existing_annotation) annotationToLoad = item.existing_annotation;
            } else {
                // In normal mode, we look it up in our global map
                annotationToLoad = existingAnnotations[item.id];
            }

            if (IS_REMAINING_MODE) {
                // Remaining mode implies not annotated yet
                displayMessage('', '');
                resetForm();
                applyDefaults();
            } else if (annotationToLoad) {
                // We have data (either Filter mode or standard overwrite)
                displayMessage(IS_FILTER_MODE ? 'Reviewing existing annotation.' : 'âš ï¸ Previously annotated. Overwrite?', 'warning');
                prefillForm(annotationToLoad);
            } else {
                displayMessage(IS_FILTER_MODE ? 'Error: Data missing.' : '', '');
                resetForm();
                applyDefaults();
            }

            prevBtn.disabled = currentItemIndex === 0;
            nextBtn.disabled = currentItemIndex === jsonData.length - 1;
        }

        function displayMessage(message, type) {
            statusMessageEl.textContent = message;
            statusMessageEl.className = `status-message ${type}`;
            statusMessageEl.style.display = message ? 'block' : 'none';
        }

        function getCheckedValues(name) {
            return Array.from(document.querySelectorAll(`input[name="${name}"]:checked`)).map(cb => cb.value);
        }

        async function saveAnnotation() {
            if (jsonData.length === 0) return;

            const item = jsonData[currentItemIndex];

            // CRITICAL: In Filter Mode, we must save back to the SPECIFIC file the item came from.
            const targetJsonFile = item.jsonFileName || JSON_FILE_NAME;

            const isSpamValue = document.querySelector('input[name="is_spam"]:checked')?.value || '';
            const annotationData = {
                jsonFileName: targetJsonFile,
                id: item.id,
                is_spam: isSpamValue,
                ad_category: isSpamValue === 'True' ? [] : getCheckedValues('ad_category'),
                ad_category_other: isSpamValue === 'True' ? '' : document.getElementById('ad-category-other').value,
                app_name: isSpamValue === 'True' ? [] : getCheckedValues('app_name'),
                app_name_other: isSpamValue === 'True' ? '' : document.getElementById('app-name-other').value,
                primary_messaging_strategy: isSpamValue === 'True' ? [] : getCheckedValues('primary_messaging_strategy'),
                potentially_harmful_narratives: isSpamValue === 'True' ? [] : getCheckedValues('potentially_harmful_narratives'),
                media_authenticity: isSpamValue === 'True' ? [] : getCheckedValues('media_authenticity'),
                sexual_content: isSpamValue === 'True' ? '' : (document.querySelector('input[name="sexual_content"]:checked')?.value || ''),
                ad_notes: isSpamValue === 'True' ? '' : document.getElementById('ad-notes').value
            };

            try {
                const response = await fetch('/api/save_annotation', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(annotationData)
                });
                if (!response.ok) throw new Error(await response.text());

                // Update Local State so UI reflects changes
                // Flatten the lists to strings to match CSV/Server format for local caching
                const flatData = { ...annotationData };
                for (const key in flatData) if (Array.isArray(flatData[key])) flatData[key] = flatData[key].join(';');

                if (IS_FILTER_MODE) {
                    item.existing_annotation = flatData;
                } else {
                    existingAnnotations[item.id] = flatData;
                }

                displayMessage('Annotation saved!', 'success');

                setTimeout(() => {
                    if (jsonData.length > 1) {
                        if (currentItemIndex < jsonData.length - 1) {
                            nextBtn.click();
                        } else {
                            displayMessage("End of batch reached!", "success");
                        }
                    } else if (jsonData.length === 1 && IS_REMAINING_MODE) {
                        displayMessage("Last remaining item saved! Refresh page to verify.", "success");
                    }
                }, 300);
            } catch (error) { displayMessage(`Error: ${error.message}`, 'error'); }
        }

        prevBtn.addEventListener('click', () => {
            if (currentItemIndex > 0) {
                currentItemIndex--;
                if (!IS_REMAINING_MODE && !IS_FILTER_MODE) localStorage.setItem(`lastAnnotationIndex_${JSON_FILE_NAME}`, currentItemIndex);
                displayCurrentItem();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentItemIndex < jsonData.length - 1) {
                currentItemIndex++;
                if (!IS_REMAINING_MODE && !IS_FILTER_MODE) localStorage.setItem(`lastAnnotationIndex_${JSON_FILE_NAME}`, currentItemIndex);
                displayCurrentItem();
            }
        });

        submitBtn.addEventListener('click', saveAnnotation);

        document.addEventListener('keydown', (event) => {
            const isTyping = event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA';

            // 1. Submit Shortcut (Ctrl+S) - works everywhere
            if ((event.ctrlKey || event.metaKey) && (event.key === 's' || event.key === 'S')) {
                event.preventDefault(); submitBtn.click(); return;
            }

            // 2. Preset Number Shortcuts (Only if NOT typing in a field)
            if (!isTyping && /^\d$/.test(event.key)) {
                const digit = event.key;
                if (shortcutTimer) clearTimeout(shortcutTimer);
                shortcutKeyBuffer += digit;

                const potentialPrefix = parseInt(shortcutKeyBuffer, 10) * 10;
                const canBePrefix = potentialPrefix <= totalPresets;

                if (canBePrefix) {
                    shortcutTimer = setTimeout(() => {
                        const index = parseInt(shortcutKeyBuffer, 10);
                        if (presetShortcuts[index]) triggerPreset(presetShortcuts[index]);
                        shortcutKeyBuffer = "";
                    }, 350);
                } else {
                    const index = parseInt(shortcutKeyBuffer, 10);
                    if (presetShortcuts[index]) triggerPreset(presetShortcuts[index]);
                    shortcutKeyBuffer = "";
                }
                return;
            }

            // 3. Navigation Shortcuts (Only if NOT typing)
            if (!isTyping) {
                if (event.key === 'ArrowLeft') prevBtn.click();
                else if (event.key === 'ArrowRight') nextBtn.click();
                else if (event.key === 'Enter') submitBtn.click();
            }
        });

        generatePresetButtons();

        // --- INITIALIZATION SWITCH ---
        if (IS_FILTER_MODE) {
            initFilterMode();
        } else {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('id') && urlParams.get('file')) {
                fetchSingleItemData(urlParams.get('id'), urlParams.get('file'));
            } else {
                fetchAllItemsData();
            }
        }
    </script>
